<!DOCTYPE html>
<html>
<head>
  <title>Bank Balance Check Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f3f6fc;
      text-align: center;
      padding: 40px;
    }
    .box {
      width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius:10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background:#007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover { background:#005fcc; }
    .result {
      margin-top: 20px;
      background: #e8f5ff;
      padding: 15px;
      border-radius:8px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
 
<h2>üè¶ Bank Customer Balance Check</h2>
<div class="box">
  <input type="text" id="accNo" placeholder="Enter Account Number" />
  <button onclick="checkBalance()">Check Balance</button>
  
  <div class="result" id="output"></div>
</div>
 
<script>
  const API_URL = "https://<your-app-name>.cloudhub.io/api/v1/accounts";  // Update with your Mule URL
 
  async function checkBalance() {
    let acc = document.getElementById("accNo").value;
    if(acc.length !== 10){
      alert("Account number must be 10 digits.");
      return;
    }
 
    try {
      const res = await fetch(`${API_URL}/${acc}/balance`);
      const data = await res.json();
 
      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerHTML = `
         <strong>Account:</strong> ${data.accountNumber} <br>
         <strong>Holder:</strong> ${data.accountHolderName} <br>
         <strong>Type:</strong> ${data.accountType} <br>
         <strong>Balance:</strong> ‚Çπ${data.availableBalance}
      `;
    }
    catch(error){
      alert("Error fetching balance!");
    }
  }
</script>
 
</body>
</html>
